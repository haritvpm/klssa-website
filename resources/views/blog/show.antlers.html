<article class="max-w-5xl mx-auto px-3">
    <header class="mx-auto max-w-3xl text-center content">
        <h2>{{ $title }}</h2>
        {{ $intro }}
        <div class="my-12 flex items-center justify-center">


            {{tags}}
            <a href="{{url}}"
                class="no-underline	mx-1 px-2 py-1 text-gray-600 font-bold bg-yellow-300 transition hover:bg-orange-300 rounded-full text-sm">
                {{title}}
            </a>

            {{/tags}}

            <time datetime="{{ $date | format('Y-m-d') }}">{{ $date }}</time>


        </div>
    </header>
    <img class="rounded-xl" src="{{ $hero_image }}" alt="{{ $hero_image:alt }}">
    <section class="max-w-3xl mx-auto py-6 lg:py-12 content">
        {{ main_content }}
        {{ if $type == "text" }}
        {{ $text }}
        <!--   {{ elseif $type == "code_block" }}
        <pre class="language-{{ $mode ?? 'php' }} rounded"><code>{{ $code }}</code></pre> -->
        {{ elseif $type == "image" }}
        <figure>
            <img src="{{ $image }}" alt="{{ $caption }}" />
            <figcaption>{{ $caption }}</figcaption>
        </figure>
        {{ /if }}
        {{ /main_content }}
    </section>

    {{ if $settings:show_signup }}
    {{ partial:sign-up}}
    {{ /if }}
</article>
