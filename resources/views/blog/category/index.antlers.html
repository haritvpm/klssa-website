<article>
    <section class="text-center">
        <h2 class="text-md font-black">{{title}}</h2>
    </section>

    <section class="max-w-2xl mx-auto py-12 lg:py-20 relative z-10 px-4">
        <ul class="flex flex-col flex-wrap text-xl lg:text-2xl justify-center items-center leading-loose">
            {{ category sort="title" }}
            <li class="mr-4 text-gray-400 font-medium block">
                <a href="{{ url }}" class="text-black font-black hover:text-indigo-800">{{ title }}</a>
            </li>
            {{ /category }}
        </ul>
    </section>
</article>
